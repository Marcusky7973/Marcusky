<head>

  <head>
  <meta charset="UTF-8">
  <title>❤</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
      overflow: hidden;
    }

    canvas {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    #flowerCanvas {
      z-index: 0; /* 背景花瓣 */
    }

    #pinkboard {

      animation: anim 1.5s ease-in-out infinite;
    }

      position: absolute;

    }

      100% { transform: scale(0.8); }
    }

</head>
<body>

  <canvas id="flowerCanvas" width="120" height="1306"></canvas>
  <canvas id="pinkboard" width="120" height="1306"></canvas>
  <div id="name">庄雨涵&张艺凡</div>

  <script>
    // 花瓣下落动画
    const flowerCanvas = document.getElementById('flowerCanvas');
    const flowerCtx = flowerCanvas.getContext('2d');
    const petals = [];

    class Petal {
      constructor() {
        this.reset();
      }

      reset() {
        this.x = Math.random() * flowerCanvas.width;
        this.y = Math.random() * -flowerCanvas.height;
        this.size = 10 + Math.random() * 10;
        this.speedY = 0.5 + Math.random() * 1.5;
        this.speedX = Math.random() * 1 - 0.5;
        this.angle = Math.random() * Math.PI * 2;
        this.spin = Math.random() * 0.02 - 0.01;
        this.opacity = 0.5 + Math.random() * 0.5;
      }

      update() {
        this.y += this.speedY;
        this.x += this.speedX;
        this.angle += this.spin;
        if (this.y > flowerCanvas.height || this.x < 0 || this.x > flowerCanvas.width) {
          this.reset();
        }
      }

      draw(ctx) {
        ctx.save();
        ctx.globalAlpha = this.opacity;
        ctx.translate(this.x, this.y);
        ctx.rotate(this.angle);
        ctx.fillStyle = '#ffc0cb';
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.bezierCurveTo(-this.size / 2, -this.size / 2, -this.size, this.size / 2, 0, this.size);
        ctx.bezierCurveTo(this.size, this.size / 2, this.size / 2, -this.size / 2, 0, 0);
        ctx.fill();
        ctx.restore();
      }
    }

    for (let i = 0; i < 40; i++) {
      petals.push(new Petal());
    }

    function renderFlowers() {
      flowerCtx.clearRect(0, 0, flowerCanvas.width, flowerCanvas.height);
      petals.forEach(p => {
        p.update();
        p.draw(flowerCtx);
      });
      requestAnimationFrame(renderFlowers);
    }

    // 爱心粒子设置
    var settings = {
      particles: {
        length: 500,
        duration: 2,
        velocity: 100,
        effect: -0.75,
        size: 30,
      },
    };

    (function () {
      var b = 0;
      var c = ["ms", "moz", "webkit", "o"];
      for (var a = 0; a < c.length && !window.requestAnimationFrame; ++a) {
        window.requestAnimationFrame = window[c[a] + "RequestAnimationFrame"];
        window.cancelAnimationFrame =
          window[c[a] + "CancelAnimationFrame"] ||
          window[c[a] + "CancelRequestAnimationFrame"];
      }
      if (!window.requestAnimationFrame) {
        window.requestAnimationFrame = function (h, e) {
          var d = new Date().getTime();
          var f = Math.max(0, 16 - (d - b));
          var g = window.setTimeout(function () {
            h(d + f);
          }, f);
          b = d + f;
          return g;
        };
      }
      if (!window.cancelAnimationFrame) {
        window.cancelAnimationFrame = function (d) {
          clearTimeout(d);
        };
      }
    })();

    var Point = function (x, y) {
      this.x = x || 0;
      this.y = y || 0;
    };

    Point.prototype.clone = function () {
      return new Point(this.x, this.y);
    };

    Point.prototype.length = function (length) {
      if (typeof length === "undefined")
        return Math.sqrt(this.x * this.x + this.y * this.y);
      this.normalize();
      this.x *= length;
      this.y *= length;
      return this;
    };

    Point.prototype.normalize = function () {
      var length = this.length();
      this.x /= length;
      this.y /= length;
      return this;
    };

    var Particle = function () {
      this.position = new Point();
      this.velocity = new Point();
      this.acceleration = new Point();
      this.age = 0;
    };

    Particle.prototype.initialize = function (x, y, dx, dy) {
      this.position.x = x;
      this.position.y = y;
      this.velocity.x = dx;
      this.velocity.y = dy;
      this.acceleration.x = dx * settings.particles.effect;
      this.acceleration.y = dy * settings.particles.effect;
      this.age = 0;
    };

    Particle.prototype.update = function (deltaTime) {
      this.position.x += this.velocity.x * deltaTime;
      this.position.y += this.velocity.y * deltaTime;
      this.velocity.x += this.acceleration.x * deltaTime;
      this.velocity.y += this.acceleration.y * deltaTime;
      this.age += deltaTime;
    };

    Particle.prototype.draw = function (context, image) {
      function ease(t) {
        return --t * t * t + 1;
      }
      var size = image.width * ease(this.age / settings.particles.duration);
      context.globalAlpha = 1 - this.age / settings.particles.duration;
      context.drawImage(
        image,
        this.position.x - size / 2,
        this.position.y - size / 2,
        size,
        size
      );
    };

    var ParticlePool = function (length) {
      this.particles = new Array(length);
      for (var i = 0; i < this.particles.length; i++)
        this.particles[i] = new Particle();
      this.firstActive = 0;
      this.firstFree = 0;
      this.duration = settings.particles.duration;
    };

    ParticlePool.prototype.add = function (x, y, dx, dy) {
      this.particles[this.firstFree].initialize(x, y, dx, dy);
      this.firstFree++;
      if (this.firstFree === this.particles.length) this.firstFree = 0;
      if (this.firstActive === this.firstFree) this.firstActive++;
      if (this.firstActive === this.particles.length) this.firstActive = 0;
    };

    ParticlePool.prototype.update = function (deltaTime) {
      var i;
      if (this.firstActive < this.firstFree) {
        for (i = this.firstActive; i < this.firstFree; i++)
          this.particles[i].update(deltaTime);
      }
      if (this.firstFree < this.firstActive) {
        for (i = this.firstActive; i < this.particles.length; i++)
          this.particles[i].update(deltaTime);
        for (i = 0; i < this.firstFree; i++)
          this.particles[i].update(deltaTime);
      }
      while (
        this.particles[this.firstActive].age >= this.duration &&
        this.firstActive !== this.firstFree
      ) {
        this.firstActive++;
        if (this.firstActive === this.particles.length) this.firstActive = 0;
      }
    };

    ParticlePool.prototype.draw = function (context, image) {
      var i;
      if (this.firstActive < this.firstFree) {
        for (i = this.firstActive; i < this.firstFree; i++)
          this.particles[i].draw(context, image);
      }
      if (this.firstFree < this.firstActive) {
        for (i = this.firstActive; i < this.particles.length; i++)
          this.particles[i].draw(context, image);
        for (i = 0; i < this.firstFree; i++)
          this.particles[i].draw(context, image);
      }
    };

    const pinkboard = document.getElementById('pinkboard');
    const ctx = pinkboard.getContext('2d');
    const particles = new ParticlePool(settings.particles.length);
    const particleRate = settings.particles.length / settings.particles.duration;
    let time;

    function pointOnHeart(t) {
      return new Point(
        160 * Math.pow(Math.sin(t), 3),
        130 * Math.cos(t) -
        50 * Math.cos(2 * t) -
        20 * Math.cos(3 * t) -
        10 * Math.cos(4 * t) + 25
      );
    }

    const image = (() => {
      const canvas = document.createElement("canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = settings.particles.size;
      canvas.height = settings.particles.size;
      function to(t) {
        const point = pointOnHeart(t);
        point.x = settings.particles.size / 2 + (point.x * settings.particles.size) / 350;
        point.y = settings.particles.size / 2 - (point.y * settings.particles.size) / 350;
        return point;
      }
      ctx.beginPath();
      let t = -Math.PI;
      let point = to(t);
      ctx.moveTo(point.x, point.y);
      while (t < Math.PI) {
        t += 0.01;
        point = to(t);
        ctx.lineTo(point.x, point.y);
      }
      ctx.closePath();
      ctx.fillStyle = "#ea80b0";
      ctx.fill();
      const img = new Image();
      img.src = canvas.toDataURL();
      return img;
    })();

    function renderHeart() {
      requestAnimationFrame(renderHeart);
      const newTime = new Date().getTime() / 1000;
      const deltaTime = newTime - (time || newTime);
      time = newTime;
      ctx.clearRect(0, 0, pinkboard.width, pinkboard.height);
      const amount = particleRate * deltaTime;
      for (let i = 0; i < amount; i++) {
        const pos = pointOnHeart(Math.PI - 2 * Math.PI * Math.random());
        const dir = pos.clone().length(settings.particles.velocity);
        particles.add(
          pinkboard.width / 2 + pos.x,
          pinkboard.height / 2 - pos.y,
          dir.x,
          -dir.y
        );
      }
      particles.update(deltaTime);
      particles.draw(ctx, image);
    }

    function resizeCanvas() {
      pinkboard.width = pinkboard.clientWidth;
      pinkboard.height = pinkboard.clientHeight;
      flowerCanvas.width = flowerCanvas.clientWidth;
      flowerCanvas.height = flowerCanvas.clientHeight;
    }

    window.addEventListener('resize', resizeCanvas);

    setTimeout(() => {
      resizeCanvas();
      renderHeart();
      renderFlowers();
    }, 10);
  </script>



</body>
